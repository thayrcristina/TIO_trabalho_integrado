<!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
	<title> Eventos </title>
</head>

<body>

	<nav>
    <div class="nav-wrapper pink darken-2">
      <a href="/home" class="brand-logo right">EVENTOS!</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down ">
      <li><a href="/home">Home</a></li>

	<h1>Cadastro de Eventos</h1>
	
	
	
	<form method="post" class="container">
	
	
      <div class="row">
      
      <th:block th:include="validacao"></th:block>
     
      
        <div class="input-field col s5">
          <i class="material-icons prefix">insert_invitation</i>
           <input id="icon_nome" type="text" class="validate" value="" name="nome">
          <label for="icon_nome">Nome</label>
          </input>
           </div>
          
        <div class="input-field col s5">
          <i class="material-icons prefix">location_on</i>
          <input id="icon_local" type="text" class="validate" value="" name="local">
          <label for="icon_local">Local</label>
          </input>
        </div>
        
	<div class="input-field col s3">
          <i class="material-icons prefix">date_range</i>
          <input id="icon_date" type="date" class="validate" value="" name="data">
          <label for="icon_date">Data</label>
          </input>
        </div>

      <div class="input-field col s3">
          <i class="material-icons prefix">access_time</i>
          <input id="icon_time" type="time" class="validate" value="" name="horario">
          <label for="icon_time">Horario</label>
          </input>
        </div>
</div>
		<button class="btn waves-effect pink darken-2" type="submit" name="action">Salvar
    <i class="material-icons right">send</i>
  </button>
	
	</form>
	
	</body>	  
 	  
</html>
